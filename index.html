<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cześć, Piotrek jestem!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28a9a9de0d.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">O mnie</a></li>
            <li><a href="#">Moje prace</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
    <header>
        <section class="text">
            <h1 class="first">Cześć,</h1>
            <h1 class="second">Piotrek</h1>
            <h1 class="third">Jestem</h1>
        </section>
        <i class="fa-solid fa-hand"></i>
    </header>
    <main></main>

    <script>
        let prevScrollVal = window.scrollY;

        window.addEventListener('scroll', function () {
            if (window.scrollY > prevScrollVal && scrollY > 50) {
                document.querySelector('nav').classList.add('hidden');
            } else {
                document.querySelector('nav').classList.remove('hidden');
            }
            prevScrollVal = window.scrollY;
        })
    </script>
</body>

</html>
